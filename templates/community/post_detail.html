
{% extends 'base.html' %}
{% block title %}
{% endblock %}

{% block content %}

<div class="row">
  <div class="col"></div>
  <div class="col-12 col-xl-4 col-md-4">
    <div class="card" style="">
      <img src=" {{ object.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ object.author }}</h5>
        <p class="card-title">{{ object.title }}</p>
        <p class="card-title">{{ object.text }}</p>
      </div>

      <div class="card-body">
        {% if user == object.author %}
        <a href="{% url 'community:update' object.id %}" class="card-link">수정하기</a>
        <a href="{% url 'community:delete' object.id %}" class="card-link">삭제하기</a>
        {% endif %}
        <a href="#" class="card-link">댓글달기</a>
      </div>
    </div>
  </div>

  <div class="col"></div>
</div>
{% endblock %}
